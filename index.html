<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Intro component with sign up form - Yokke</title>
</head>
<body>
<main>

  <section>
    <div class="left-side">
      
      <h1>Learn to code by <br> watching others</h1>  
      <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, 
        but understanding how <br> developers think is invaluable.</p>
        
      </div>
      
      <div class="right-side">
        
        <a id="trial-7" href="#">Try it free 7 days then $20/mo. thereafter</a>
        
        <form>
          
          <label for="firstname">
            
            <input class="input--width" type="text" id="firstname" placeholder="First Name">
            <img class="error1img" src="./images/icon-error.svg" alt="icon error">
            <p class="errormsg" id="firstnameerror"></p>
          </label>
          
          
          <label for="lastname">
            
            <input class="input--width" type="text" id="lastname" placeholder="Last Name">
            <img class="error2img" src="./images/icon-error.svg" alt="icon error">
            <p class="errormsg" id="lastnameerror"></p>
          </label>
          
          <label for="mail">
            
                  <input class="input--width" type="email" id="mail" placeholder="Email Address">
                  <img class="error3img" src="./images/icon-error.svg" alt="icon error">
                  <p class="errormsg" id="emailerror"></p>
                </label>
                
                
                <label for="password">
                  
                  <input class="input--width" type="password" id="password" placeholder="Password">
                  <img class="error4img" src="./images/icon-error.svg" alt="icon error">
                  <p class="errormsg" id="passworderror"></p>
                </label>
                
                <button type="submit" id="trial"  href="#"> <span> Claim your free trial </span></button>
                
                
                <p id="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                
              </form>
              
            </div>
          </section>
        </main>
          <script src="./js/app.js"></script>
          
        </body>
        </html>
